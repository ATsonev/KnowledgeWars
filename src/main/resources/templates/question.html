<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Question</title>
	<style>
        body {
            background: linear-gradient(to right, #210E45, #3D1365, #541889, #551B96, #591B96);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .question-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid #00f7ff;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .answer {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #00f7ff;
            border-radius: 10px;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .answer:hover {
            background-color: #210E45;
        }
	</style>
</head>
<body>

<div class="question-container">
	<h2 th:text="${question.question}"></h2>

	<form id="answerForm" th:action="@{/submit-answer}" method="post">
		<input type="hidden" name="category" th:value="${category}">
		<input type="hidden" name="correctAnswer" th:value="${question.correctAnswer}">

		<div class="answers">
			<button type="submit" class="answer"
					th:each="option, iter : ${question.options}"
					th:text="${#strings.toUpperCase(#strings.substring('ABCD', iter.index, iter.index+1)) + '. ' + option}"
					th:value="${option}"
					name="selectedAnswer">
			</button>
		</div>
	</form>
</div>

</body>
</html>
