<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Question</title>
	<style>
        body {
            background: linear-gradient(to right, #210E45, #3D1365, #541889, #551B96, #591B96);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .question-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid #00f7ff;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .answer {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #00f7ff;
            border-radius: 10px;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .answer:hover {
            background-color: #210E45;
        }

        .correct {
            background-color: green !important;
            border-color: green !important;
        }

        .incorrect {
            background-color: red !important;
            border-color: red !important;
        }
	</style>
</head>
<body>

<div class="question-container">
	<h2 th:text="${question.question}"></h2>
	<form action="/submit-answer" method="POST">
		<input type="hidden" name="category" th:value="${category}" />
		<input type="hidden" name="correctAnswer" id="correctAnswer" th:value="${question.correctAnswer}" />
		<div class="answers">
			<button type="submit" class="answer" th:each="option, iter : ${question.options}"
					th:name="selectedAnswer"
					th:value="${#strings.toUpperCase(#strings.substring('ABCD', iter.index, iter.index+1))}"
					th:text="${#strings.toUpperCase(#strings.substring('ABCD', iter.index, iter.index+1)) + '. ' + option}">
			</button>
		</div>
	</form>
</div>

<script>
    function checkAnswer(selectedButton) {
        let correctAnswer = document.getElementById('correctAnswer').value.trim().toUpperCase();
        let buttons = document.querySelectorAll('.answer');

        buttons.forEach(btn => btn.disabled = true);

        if (selectedButton.value.trim().toUpperCase() === correctAnswer) {
            selectedButton.classList.add('correct');
        } else {
            selectedButton.classList.add('incorrect');

            buttons.forEach(btn => {
                if (btn.value.trim().toUpperCase() === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
        }
    }
</script>

</body>
</html>
