<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Categories</title>
	<style>
        body {
            background: linear-gradient(to right, #210E45, #3D1365, #541889, #551B96, #591B96);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit; /* Keeps the text color of the parent */
            cursor: default; /* Removes pointer cursor */
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            justify-content: center;
            max-width: 800px;
            gap: 10px;
            grid-row-gap: 5px;
            margin: auto auto 5px;
            border: 10px solid rgba(240, 142, 28, 0.7);
            border-radius: 20px;
            padding: 5px 25px 5px 20px;
            position: relative;
            box-shadow: 0 0 30px 15px rgba(240, 142, 28, 0.3), 0 0 80px 40px rgba(255, 255, 0, 0.2); /* Yellow glow effect */
        }

        .category {
            background-color: rgba(0, 0, 0, 0.5);
            width: 200px;
            height: 200px;
            border-radius: 10px;
            font-size: 25px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            border: 2px solid #00f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .category:hover {
            background-color: #210E45;
        }

        .logo {
            width: 330px;
            height: auto;
            padding-bottom: 5px;
        }

        .category-logo {
            grid-column: span 2;
            margin-right: 5px;
        }

	</style>
</head>
<body>
<h1>Select a Category</h1>

<div class="category-container">
	<a th:href="@{/answer-question(category=${categories[0]})}">
		<div class="category" th:text="${categories[0]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[1]})}">
		<div class="category" th:text="${categories[1]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[2]})}">
		<div class="category" th:text="${categories[2]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[3]})}">
		<div class="category" th:text="${categories[3]}"></div>
	</a>

	<a th:href="@{/answer-question(category=${categories[4]})}">
		<div class="category" th:text="${categories[4]}"></div>
	</a>
	<div class="category category-logo" style="width: 410px"><img class="logo" src="/images/logo.png" alt="Logo"></div>
	<a th:href="@{/answer-question(category=${categories[5]})}">
		<div class="category" th:text="${categories[5]}"></div>
	</a>

	<a th:href="@{/answer-question(category=${categories[6]})}">
		<div class="category" th:text="${categories[6]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[7]})}">
		<div class="category" th:text="${categories[7]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[8]})}">
		<div class="category" th:text="${categories[8]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[9]})}">
		<div class="category" th:text="${categories[9]}"></div>
	</a>
</div>

</body>
</html>
