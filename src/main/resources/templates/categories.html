<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Categories</title>
	<style>
        body {
            background: linear-gradient(to right, #210E45, #3D1365, #541889, #551B96, #591B96);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: default;
        }

        .scoreboard-container {
            position: fixed;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-score {
            font-size: 80px;
            font-weight: bold;
            width: 200px;
            height: 400px;
            padding: 15px;
            border: 3px solid #00f7ff;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .player-score.left {
            left: 0;
        }

        .player-score.right {
            right: 0;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Space between player name and score box */
        }

        .player-name {
            font-size: 30px;
            font-weight: bold;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(4, 230px);
            justify-content: center;
            max-width: 920px;
            gap: 10px;
            grid-row-gap: 5px;
            margin: auto auto 5px;
            border: 10px solid rgba(240, 142, 28, 0.7);
            border-radius: 20px;
            padding: 5px 25px 5px 20px;
            position: relative;
            box-shadow: 0 0 30px 15px rgba(240, 142, 28, 0.3), 0 0 80px 40px rgba(255, 255, 0, 0.2);
        }

        .category {
            background-color: rgba(0, 0, 0, 0.5);
            width: 230px;
            height: 230px;
            border-radius: 10px;
            font-size: 25px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            border: 2px solid #00f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 15px;
            box-sizing: border-box;
        }

        .category:hover {
            background-color: #210E45;
        }

        .logo {
            width: 380px;
            height: auto;
            padding-bottom: 5px;
        }

        .category-logo {
            grid-column: span 2;
            margin-right: 5px;
        }

	</style>
</head>
<body>

<div class="scoreboard-container">
	<div class="player-container left">
		<div class="player-name">Player 1</div>
		<div class="player-score" id="player1-score">0000</div>
	</div>

	<div class="player-container right">
		<div class="player-name">Player 2</div>
		<div class="player-score" id="player2-score">0000</div>
	</div>
</div>

<h1>Select a Category</h1>

<div class="category-container">
	<a th:href="@{/answer-question(category=${categories[0]})}">
		<div class="category" th:text="${categories[0]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[1]})}">
		<div class="category" th:text="${categories[1]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[2]})}">
		<div class="category" th:text="${categories[2]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[3]})}">
		<div class="category" th:text="${categories[3]}"></div>
	</a>

	<a th:href="@{/answer-question(category=${categories[4]})}">
		<div class="category" th:text="${categories[4]}"></div>
	</a>
	<div class="category category-logo" style="width: 470px"><img class="logo" src="/images/logo.png" alt="Logo"></div>
	<a th:href="@{/answer-question(category=${categories[5]})}">
		<div class="category" th:text="${categories[5]}"></div>
	</a>

	<a th:href="@{/answer-question(category=${categories[6]})}">
		<div class="category" th:text="${categories[6]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[7]})}">
		<div class="category" th:text="${categories[7]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[8]})}">
		<div class="category" th:text="${categories[8]}"></div>
	</a>
	<a th:href="@{/answer-question(category=${categories[9]})}">
		<div class="category" th:text="${categories[9]}"></div>
	</a>
</div>

</body>
</html>
