<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Knowledge Wars</title>
	<style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle, #591B96, #551B96, #541889, #3D1365, #210E45);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background-color: #76E0D2;
            color: #551B96;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #BFE3E1;
        }

        .arc-container {
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -50px;
        }

        svg {
            width: 90%;
            max-width: 900px;
            overflow: visible;
        }
	</style>
</head>
<body>

<div class="arc-container">
	<svg viewBox="0 0 900 200">
		<defs>
			<path id="arcPath" d="M 100,120 A 500,200 0 0,1 800,120" />
		</defs>
		<text font-size="80" font-weight="bold" fill="white">
			<textPath href="#arcPath" text-anchor="middle" startOffset="50%">
				Knowledge Wars
			</textPath>
		</text>
	</svg>
</div>

<a href="/categories">
	<button>Play with Friend</button>
</a>

</body>
</html>
