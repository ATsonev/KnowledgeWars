<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Knowledge Wars</title>
	<style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle, #591B96, #551B96, #541889, #3D1365, #210E45);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Styling the button */
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffdd44;
        }

        /* Center SVG text */
        .arc-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            width: 100%;
            max-width: 500px;
            overflow: visible;
        }
	</style>
</head>
<body>

<!-- Curved Text using SVG -->
<div class="arc-container">
	<svg viewBox="0 0 500 250">
		<defs>
			<!-- Adjust the curve path -->
			<path id="arcPath" d="M 50,200 A 300,200 0 0,1 450,200" />
		</defs>
		<text font-size="70" font-weight="bold" fill="white">
			<textPath href="#arcPath" text-anchor="middle" startOffset="50%">
				Knowledge Wars
			</textPath>
		</text>
	</svg>
</div>

<!-- Play Button -->
<button onclick="window.location.href='category.html'">Play</button>

</body>
</html>
